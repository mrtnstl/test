    <script type="module">
        "use strict"
        async function getBistros(){
            try{
                const response = await fetch("/bistros");
                if(!response.ok){
                    throw new Error(`Response status: ${response.status}`);
                }
                const jsonResponse = await response.json();
                //console.log(jsonResponse)
                return(jsonResponse);
            }catch(error){
                return(error.message);
            }
        }
        getBistros().then(result => {
            //console.log(result)
            let almostRaw = "";
            result.map(item => {
                almostRaw += `<div class="bistro-card">
                    <h3>${item.name}</h3>
                    <small>${item.city}</small>
                    <p>ID ${item.id}</p>
                    <button class="btn btn-sm btn-success">DETAILS</button>
                    <button class="btn btn-sm btn-warning">EDIT</button>
                    <button class="btn btn-sm btn-danger">DELETE</button>
                    </div>`;
            })
            document.getElementById("bistros-wrapper").innerHTML = almostRaw;
        })
