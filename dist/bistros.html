    <div class="container">

        <div class="row">

                <h2>Our Top Rated Bistros</h2>
                <form action="">

                <div id="bistros-wrapper">

                </div>
            </div>
        </div>
    </div>
    <script src="/bundle.js"></script>
    <script type="module">
        "use strict"
        async function getBistros(){
        
            try{
                const response = await fetch("/bistros")
                if(!response.ok){
                    throw new Error(`Response status: ${response.status}`)
                }

                const jsonResponse = await response.json()
                //console.log(jsonResponse)
                return(jsonResponse)

            }catch(error){
                return(error.message)
            }
        }
        getBistros().then(result => {
            //console.log(result)
            let almostRaw = "<div>" 
            result.map(item => {
                almostRaw += `<p>ID ${item.id} NAME ${item.name} LOCATION ${item.city}</p>`
                //console.log(`ID ${item.id} NAME ${item.name} LOCATION ${item.city}`)
                //console.log(``)
               
            })
            almostRaw += "</div>"
            document.getElementById("bistros-wrapper").innerHTML = almostRaw
        })
